<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qtd Letras</title>
    </head>
    <body>
        <h1>Exercício JavaScript Strings</h1>
        <h2>Quantidade de letras</h2>

        <p>A Quantidade de letras no meu nome na string é:</p>
        <p id="demo"></p>

        <script>
            let text = "FERNANDOLOPESMARCOS";
            document
                .getElementById("demo")
                .innerHTML = text.length;
        </script>
    </body>
</html>
