<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Letra Maiuscula</title>
    </head>
    <body>
        <h1>Exercício JavaScript String</h1>
        <p>Converte as palavras para letras maiusculas ao clicar no botão:</p>

        <button onclick="myFunction()">Try it</button>

        <p id="demo">Eu não estou gritaaaaando!</p>

        <script>
            function myFunction() {
                let text = document
                    .getElementById("demo")
                    .innerHTML;
                document
                    .getElementById("demo")
                    .innerHTML = text.toUpperCase();
            }
        </script>
    </body>
</html>
