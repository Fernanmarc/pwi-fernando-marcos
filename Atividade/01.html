<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Extrair final</title>
    </head>
    <body>
        <h1>Exercício JavaScript String</h1>
        <p>O metodo extrai uma parte desejada. No caso, nessa será as ultimas 4 letras:</p>

        <p id="demo"></p>

        <script>
            let str = "Eu gostaria de ter um gato";
            document
                .getElementById("demo")
                .innerHTML = str.substr(-4);
        </script>

    </body>
</html>
