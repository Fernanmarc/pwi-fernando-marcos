<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Extrair</title>
    </head>
    <body>
        <h1>Exercício JavaScript Strings</h1>
        <h2>Extrair e exibir uma parte do texto desejado</h2>

        <p>A parte extraida do string é:</p>
        <p id="demo"></p>

        <script>
            let text = "Fernando Marcos";
            let part = text.slice(9, 15);
            document
                .getElementById("demo")
                .innerHTML = part;
        </script>
    </body>
</html>
